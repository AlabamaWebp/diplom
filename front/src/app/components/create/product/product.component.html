<div class="modal1">
  <div class="flex">
    
    <div>
      <h3>{{title}} продукта</h3>
      <div class="input">
        <span class="span">Название</span><input type="text" id="mat_name">
      </div>
      <div class="input">
        <span class="span">Количество</span><input type="text" id="colvo">
      </div>
    </div>
    <div class="mat">
      <h3>Связанные материалы:</h3>
      <div class="spisok">
        <div class="item" *ngFor="let data of data" (click)="checkBoxClick(inp, data)">
          <span>
            <input type="checkbox" style="pointer-events: none;" #inp [checked]="checkboxes.includes(data.mat_id)">
          </span>
          <span>
            {{data["mat_name"]}}
          </span>
        </div>
      </div>
    </div>

  </div>

  <div class="footer">
    <div class="button1" *ngIf="!is_edit" (click)="create()">
      Создать
    </div>
    <div class="button1" *ngIf="is_edit" (click)="edit()">
      Редактировать
    </div>
    <div class="button1" *ngIf="!is_edit" (click)="goBack()">
      Назад
    </div>
    <div class="button1" (click)="close.emit()">
      Закрыть
    </div>
  </div>
